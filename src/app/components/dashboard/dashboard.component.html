<div class="dashboard-container">
  <h1>Dashboard de Máquinas</h1>
  
  <div class="filters">
    <button 
      mat-raised-button 
      (click)="filterByStatus('all')" 
      [color]="selectedStatus === 'all' ? 'primary' : ''">
      Todas
    </button>
    <button 
      mat-raised-button 
      (click)="filterByStatus(statusEnum.Operating)" 
      [color]="selectedStatus === statusEnum.Operating ? 'primary' : ''">
      Operando
    </button>
    <button 
      mat-raised-button 
      (click)="filterByStatus(statusEnum.Maintenance)" 
      [color]="selectedStatus === statusEnum.Maintenance ? 'primary' : ''">
      Manutenção
    </button>
    <button 
      mat-raised-button 
      (click)="filterByStatus(statusEnum.Shutdown)" 
      [color]="selectedStatus === statusEnum.Shutdown ? 'primary' : ''">
      Desligadas
    </button>
  </div>

  <div class="machines-grid">
    <mat-card *ngFor="let machine of filteredMachines" class="machine-card">
      <mat-card-header>
        <mat-card-title>{{ machine.name }}</mat-card-title>
        <mat-card-subtitle>ID: {{ machine.id }}</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <p><mat-icon>location_on</mat-icon> {{ machine.location }}</p>
        <mat-chip [color]="getStatusColor(machine.status)" selected>
          {{ machine.status }}
        </mat-chip>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-button [routerLink]="['/machine-details', machine.id]">VER DETALHES</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div *ngIf="filteredMachines.length === 0" class="no-machines">
    <mat-icon>construction</mat-icon>
    <p>Nenhuma máquina encontrada</p>
  </div>
</div>
